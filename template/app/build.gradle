plugins {
    id 'com.android.application'
}

android {
    namespace 'com.ratadroid.template'
    compileSdk 36

    defaultConfig {
        applicationId "com.ratadroid.template"
        minSdk 29
        targetSdk 36
        versionCode 1
        versionName "1.0"
        
        // Only build for ARM architectures (most Android devices)
        ndk {
            abiFilters 'arm64-v8a', 'armeabi-v7a'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
    }
    
    signingConfigs {
        debug {
        }
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    
    ndkVersion "25.1.8937393"
}

// Task to build Rust library
tasks.register('buildRust', Exec) {
    workingDir '../rust'
    
    commandLine 'cargo', 'ndk', '-t', 'arm64-v8a', '-t', 'armeabi-v7a', 'build', '--release'
    
    doLast {
        def jniLibsDir = file("src/main/jniLibs")
        jniLibsDir.mkdirs()

        def abiMap = [
                'aarch64-linux-android'  : 'arm64-v8a',
                'armv7-linux-androideabi': 'armeabi-v7a',
                'i686-linux-android'     : 'x86',
                'x86_64-linux-android'   : 'x86_64'
        ]

        abiMap.each { cargoTarget, androidAbi ->
            def sourceLib = file("../rust/target/${cargoTarget}/release/libratadroid.so")
            if (sourceLib.exists()) {
                def targetDir = file("src/main/jniLibs/${androidAbi}")
                targetDir.mkdirs()
                copy {
                    from sourceLib
                    into targetDir
                    rename 'libratadroid.so', 'libratadroid.so'
                }
            }
        }
    }
}

// Make Rust build run before Android build
tasks.configureEach { task ->
    if (task.name == 'mergeDebugJniLibFolders' || task.name == 'mergeReleaseJniLibFolders') {
        task.dependsOn 'buildRust'
    }
}

configurations.all {
    resolutionStrategy {
        force 'org.jetbrains.kotlin:kotlin-stdlib:1.8.22'
        force 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.22'
        force 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.22'
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.7.1'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.8.22'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

